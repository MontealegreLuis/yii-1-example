# suite config
suites:
    acceptance:
        actor: AcceptanceTester
        path: .
        modules:
            enabled:
                - WebDriver:
                    url: http://localhost:8000/index-test.php
                    browser: phantomjs
                    http_proxy: direct
                - Helper\Acceptance
        extensions:
            enabled:
                - Codeception\Extension\RunProcess:
                    0: php -S 127.0.0.1:8000 -t public
                    1: npm run phantomjs
                    sleep: 3
                
extensions:
    enabled: [Codeception\Extension\RunFailed]

# additional paths
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support

settings:
    shuffle: false
    lint: true
